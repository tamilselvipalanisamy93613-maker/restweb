
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Administration - Tamil Restaurant</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color:black;
      background: url('https://images.unsplash.com/photo-1560264280-44a2f8e6e8a1?q=80&w=1400') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background-color: pink;
      text-align: center;
      padding: 20px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover { text-decoration: underline; }

    section {
      background-color: rgba(0, 0, 0, 0.7);
      margin: 20px auto;
      padding: 20px;
      width: 85%;
      border-radius: 10px;
    }

    h2 { color: #FFD700; text-align: center; }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    input, textarea, button {
      width: 80%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color:pink;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: blueviolet;
    }

    .admin-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .admin-gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .admin-gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 10px;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Administration Panel</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="admin.html">Administration</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <section>
    <h2>Manage Menu Items</h2>
    <form>
      <label>Dish Name:</label>
      <input type="text" placeholder="Enter dish name">

      <label>Price:</label>
      <input type="number" placeholder="Enter price">

      <label>Description:</label>
      <textarea placeholder="Enter description"></textarea>

      <button type="submit">Add Item</button>
    </form>
  </section>

  

  <footer>
    <p>Â© 2025 Tamil Restaurant | All Rights Reserved</p>
  </footer>
</body>
</html>
